<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="bg">
        <img src="images/image1.jpg" alt="image 1" id="current-image" class="image">
        <div class="page-number" id="page-number">Page 1</div>
        <div class="bottom">
            <button class="previous" id="prev-button">Previous</button>
            <button class="next" id="next-button">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
